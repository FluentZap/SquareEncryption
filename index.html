<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Roman Numeral</title>
</head>
<body>
  <div class="container">
    <h1>Roman Numeral Converter</h1>
    <p>Convert your number to a roman numeral or vice versa!</p>
    <div class="row justify-content-center">
      <div class="col-5">
        <label for="arabic">Arabic Numerials</label>
        <input type="text" class="form-control" id="arabic" oninput="convertToRoman()">
      </div>
      <div class="col-1"></div>
      <div class="col-5">
        <label for="roman">Roman Numerials</label>
        <input type="text" class="form-control" id="roman" oninput="convertToArabic()">
      </div>

    </div>
  </div>

</body>
</html>
